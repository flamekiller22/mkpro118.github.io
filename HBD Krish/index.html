<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Krish</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/mkpro118/MKQuery/MKQuery.js"></script>
    <script src="./script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="card">
        <div class="card-stuff front active">
            <div class="header">
                <h1>Happy Birthday!</h1>
            </div>
            <div class="content">
                <p class="message">Happy Birthday to the best brother in the world!</p>
            </div>
            <div class="footer">
                <p>&#127874; Tap here to celebrate your special day! &#127874;</p>
            </div>
        </div>
        <div class="card-stuff back">
            <div class="left ctrl"></div>
            <div class="right ctrl"></div>
            <fieldset class="photo-gallery">
                <legend class="year">2015</legend>
                <img src="./assets/2015.jpg" width="100%">
            </fieldset>
        </div>
    </div>
</body>
</html>
