<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root, body {
            height: 100%;
            width: 100%;
            background: #333;
        }

        div,
        object,
        embed {
            position: absolute;
            inset: 0;
        }

    </style>
</head>
<body>
    <div>
        <object data="./NPPDF.pdf" type="application/pdf" height="100%", width="100%">
<!--             <embed src="./__data/फ़ोन.pdf" type="application/pdf" height="100%", width="100%"> -->
        </object>
    </div>

</body>
</html>
