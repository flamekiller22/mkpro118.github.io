<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Tester</title>
    <link rel="stylesheet" href="Api Tester.css">
    <script src="Api Tester.js" defer></script>
</head>
<body>
    <section class="inputs">
        <section class="url-count">
            <table>
                <tr>
                    <td>
                        <label for="urls">
                            Enter URL:&nbsp;&nbsp;
                        </label>
                    </td>
                    <td>
                        <input type="text" id="urls">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="count">
                            How Many Times:&nbsp;&nbsp;
                        </label>
                    </td>
                    <td>
                        <input type="text" id="count">
                    </td>
                </tr>
            </table>
            <button>Go!</button>
        </section>
        <section class="params">
            <label>Enter parameters here</label>
            <textarea cols="30" rows="4" placeholder="Example:&#13;param1 = value1&#13;param2 = value2">
            </textarea>
        </section>
    </section>
    <hr>
    <section class="outputs">

    </section>
</body>
</html>
