<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy B'Day Pops!!</title>
  <link rel="stylesheet" href="./Pops BDay.css">
  <script src="https://cdn.jsdelivr.net/gh/mkpro118/MKQuery/MKQuery.js"></script>
  <script defer src="./Pops BDay.js"></script>
</head>
<body>
  <header>
    YAAAAY!!!
  </header>
  <main>
    <section data-container>
      <section data-role="display">
        <div data-role="happy">
          <span data-role="text" class="animate-scale">
            HAPPY
          </span>
        </div>
        <div data-role="bday">
          <span data-role="text">
            BIRTHDAY
            <span data-role="mask"></span>
          </span>
        </div>
        <div data-role="pops">
          <div data-role="flip-letter-container" data-letter="P">
          </div>
          <div data-role="flip-letter-container" data-letter="O">
          </div>
          <div data-role="flip-letter-container" data-letter="P">
          </div>
          <div data-role="flip-letter-container" data-letter="S">
          </div>
        </div>
        <div data-role="next-container">
          <span data-role="next-text">
            Here are some wonderful memories of my awesome Pops!!
          </span>
          <span data-role="next-btn-container">
            <button data-role="next-btn">Check It Out!!</button>
          </span>
        </div>
      </section>
      <section data-role="photos">
        <section data-role="photos-container">
            <section data-role="image-container">
              <section data-role="images"></section>
            </section>
            <div data-role="navigate-left"></div>
            <div data-role="navigate-right"></div>
        </section>
      </section>
    </section>
  </main>
  <footer>
    Thank You for being THE BEST POPS EVER!!!
  </footer>
</body>
</html>
